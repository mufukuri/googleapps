

 
<div class ="row" ng-controller="GoogleChartController" >
<tabset>
<tab heading="Run Simulation">
          <h4>Click run to start the random number generation</h4>
          <div class="row">
        <div class="col-lg-12">
            <div id="messages" class="alert alert-{{alertStatus}}" ng-show="messages">
                <span ng-bind="messages"></span>
                <i class="dismiss-messages pull-right glyphicon glyphicon-remove" ng-click="messages = ''"
                   ng-show="messages"></i>
            </div>
            <img class="spinner" src="/img/ajax-loader.gif" ng-show="loading"/>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <h3>Run Simulation</h3>

            <form name="simulationForm" novalidate role="form">
                <div class="form-group">
                    <label for="name">Number of Batches <span class="required">*</span></label>
                    <span class="label label-danger"
                        ng-show="simulationForm">Required!</span>
                    <input id="batches" type="number" name="batches" ng-model="simulationRun.batches" class="form-control"
                       ng-readonly="true"    ng-required="true"/>
                </div>
<div class="form-group">
                    <label for="name">Random Numbers <span class="required">*</span></label>
                    <span class="label label-danger"
                        ng-show="simulationForm">Required!</span>
                    <input id="randomNumbers" type="number" name="randomNumbers" ng-model="simulationRun.randomNumbers" class="form-control"
                       ng-readonly="true"    ng-required="true"/>
                </div>
                

                

                

                
                <button ng-click="runSimulation()" class="btn btn-primary">Run
                </button>
            </form>
        </div>
        </div>
        </tab>
<tab heading="Visualization">
<div class="row">
<div id="chartdiv" g-chart></div>
<select id="chartType" ng-change="selectType(chartType)" ng-model="chartType" ng-options="c.typeName for c in chartTypes">
    </select>
<div class="panel panel-default">
<div class="panel-heading">Results Summary</div>
  <div class="panel-body">
   <table class="table table-striped">
<tr><td>Total time (milliseconds):</td><td>{{simultationResult.duration}}</td></tr>
<tr><td>Most frequent number :</td><td>{{simultationResult.commonNumber}}</td></tr>

</table>
  </div>
  
</div>
<div >Angular seed app: v<span app-version></span></div>
</div>
</tab>
</tabset>
</div>
