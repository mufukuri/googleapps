
<div ng-controller="SimulationCtrl">
<!-- -  -->
 <div class="row">
        <div class="col-lg-12">
            <div id="messages" class="alert alert-{{alertStatus}}" ng-show="messages">
                <span ng-bind="messages"></span>
                <i class="dismiss-messages pull-right glyphicon glyphicon-remove" ng-click="messages = ''"
                   ng-show="messages"></i>
            </div>
            <img class="spinner" src="/img/ajax-loader.gif" ng-show="loading"/>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8">
            <h3>Run Simulation</h3>

            <form name="simulationForm" novalidate role="form">
                <div class="form-group">
                    <label for="name">Number of Batches <span class="required">*</span></label>
                    <span class="label label-danger"
                        ng-show="simulationForm">Required!</span>
                    <input id="batches" type="number" name="batches" ng-model="simulationRun.batches" class="form-control"
                       ng-readonly="true"    ng-required="true"/>
                </div>
<div class="form-group">
                    <label for="name">Random Numbers <span class="required">*</span></label>
                    <span class="label label-danger"
                        ng-show="simulationForm">Required!</span>
                    <input id="randomNumbers" type="number" name="randomNumbers" ng-model="simulationRun.randomNumbers" class="form-control"
                       ng-readonly="true"    ng-required="true"/>
                </div>
                

                

                

                
                <button ng-click="runSimulation()" class="btn btn-primary">Run
                </button>
            </form>
        </div>
    </div>
<!-- End -->


</div>
